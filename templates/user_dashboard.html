<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e89494;
            background-image: url("https://t3.ftcdn.net/jpg/06/27/85/70/360_F_627857017_5r2FsJYJeZfufqiXcUvKCENF3fz4xFyg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            background-image: url('https://img.freepik.com/free-vector/background-gradient-with-bokeh-effect_23-2148382073.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>  
    <audio id="myAudio">
        <source src="mouse_click.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="digital-cursor"></div>
    <div class="container mt-5">
        <h2 class="text-center">
            <img src="../images/logo.jpeg" alt="Your Logo" class="rounded-logo" height="90">
            Class Routine Generator
        </h2>
        <form id="routineForm">
            <div class="form-group">
                <label for="departmentName">Name of Department:</label>
                <select class="form-control" id="departmentName" required>
                    <option value="">Select Department</option>
                    <option value="CSE(AI&ML)">CSE(AI&ML)</option>
                    <option value="IT">IT</option>
                    <option value="ME">ME</option>
                </select>
            </div>
            <div class="form-group">
                <label>Days Open in a Week:</label><br>
                <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" name="daysOpen" value="Monday">
                    Monday
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" name="daysOpen" value="Tuesday">
                    Tuesday
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" name="daysOpen" value="Wednesday">
                    Wednesday
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" name="daysOpen" value="Thursday">
                    Thursday
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" name="daysOpen" value="Friday">
                    Friday
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="checkbox" name="daysOpen" value="Saturday">
                    Saturday
                </label>
            </div>
            <div class="form-group">
                <label for="numberOfPeriods">Number of Periods per Day:</label>
                <input type="number" class="form-control" id="numberOfPeriods" required>
            </div>
            <div class="form-group">
                <label for="startTiming">Start Timing of Classes:</label>
                <input type="time" class="form-control" id="startTiming" required>
            </div>
            <div class="form-group">
                <label for="endTiming">End Timing of Classes:</label>
                <input type="time" class="form-control" id="endTiming" required>
            </div>
            <div class="form-group">
                <label for="breakStartTiming">Break Start Timing:</label>
                <input type="time" class="form-control" id="breakStartTiming" required>
            </div>
            <div class="form-group">
                <label for="breakEndTiming">Break End Timing:</label>
                <input type="time" class="form-control" id="breakEndTiming" required>
            </div>

            <!-- Display subject-teacher pairs with checkboxes -->
            <div class="form-group" id="subjectTeacherPairs">
                <!-- Subject-teacher pairs will be dynamically added here -->
            </div>

            <button type="submit" class="btn btn-primary">Generate Routine</button>
        </form>
        <hr>
        <div id="subjectTeacherPairs" class="mt-3"></div>
        <hr>
        <div id="routineOutput" class="mt-5"></div>
        <button id="generatePdfBtn" class="btn btn-primary mt-3">Save as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="../script/script.js"></script>

</body>
</html>
